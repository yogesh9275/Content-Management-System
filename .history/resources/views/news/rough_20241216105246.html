<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Document</title>
</head>
<body>
    <h1>Editable Document</h1>
    <div contenteditable="true" style="border: 1px solid #ccc; padding: 10px; min-height: 200px;">
        This is an editable area. Click here to start typing!
    </div>
</body>
</html>
